<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/estilodefecto.css') }}">
	<meta charset="utf-8">
    <title>Gestionar comisiones</title>
<style>
.table-layout {
    text-align: center;
    border: 1px solid black;
    border-collapse: collapse;
    font-family:"Trebuchet MS";
    margin: 0 auto 0;
}
.table-layout td, .table-layout th {
    border: 1px solid grey;
    padding: 5px 5px 0;
}
.table-layout td {
    text-align: left;
}
.selected {
    color: red;
}
</style>
</head>  



<body> 

	  <div align="left"><img src="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png" style="width: 5%"/img>
            <h1> <center> Gestionar comisiones</center></h1>

            <h1> <center> Lista de comisiones ya creadas </center></h1>


<table id="display-table" class="table-layout">
    <thead>
            <th>Nombre</th>
            <th>ID</th>
            <th>Estado</th>
            <th>Miembros</th>
            <th>Presidente</th>

    </thead>

                  {% for row in comisiones %}
               

                  <tr>
                        <td class="row-data">{{row[0]}}</td>
                        <td class="row-data"><a href="/modificarComision/{{row[1]}}">{{row[1]}}</a></td>
                        <td class="row-data">{{row[2]}}</td>
                        <td class="row-data">{{row[3]}}</td>
                        <td class="row-data">{{row[4]}}</td>
                        
                        
                  </tr>
          
                  {% endfor %}
            </table>
      </div>

<a class="button" href="/crearComision"> Crear nueva comision</a>

           
</body>
</html>
