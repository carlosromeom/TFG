<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/estilodefecto.css') }}">
    <meta charset="utf-8">
    <title>Consulta de Trabajos asigandos al tribunal</title>
<style>
.table-layout {
    text-align: center;
    border: 1px solid black;
    border-collapse: collapse;
    font-family:"Trebuchet MS";
    margin: 0 auto 0;
}
.table-layout td, .table-layout th {
    border: 1px solid grey;
    padding: 5px 5px 0;
}
.table-layout td {
    text-align: left;
}
.selected {
    color: red;
}
</style>
</head>  



<body> 

      <div align="left"><img src="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png" style="width: 5%"/img>
            <h1> <center> Consultar trabajos</center></h1>


<table id="display-table" class="table-layout">

    <thead>
            <th>ID</th>
            <th>Trabajo</th>
            <th>Estado</th>
            <th>Director 1</th>
            <th>Director 2</th>
            <th>Titulacion</th>
            <th>Tribunal</th>

            
    </thead>

                  {% for row in trabajos %}
               

                  <tr>
                        
                        <td class="row-data"><a href="/intermedio/{{row[0]}}">{{row[0]}}</a></td>
                        <td class="row-data">{{row[1]}}</td>
                        <td class="row-data">{{row[2]}}</td>
                        <td class="row-data">{{row[3]}}</td>
                        <td class="row-data">{{row[4]}}</td>
                        <td class="row-data">{{row[5]}}</td>
                        <td class="row-data">{{row[6]}}</td>
                        
                    


                        
                  </tr>
          
                  {% endfor %}
            </table>
      </div>

</body>
</html>


<a class="button2" href="/">Atras</a>
