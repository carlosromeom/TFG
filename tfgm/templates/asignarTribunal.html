<!doctype html>
<head>
  <link rel="icon" type="image/png" href="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/estilodefecto.css') }}">
  <meta charset="utf-8">
    <title>Seleccionar tribunal para el trabajo</title>
</head> 
<body> 


            
            <div align="left"><img src="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png" style="width: 5%"</img>
            <h1> <center> Seleccionar tribunal para el trabajo </center></h1>


  <form action="{{ url_for('asignarTribunal') }}" method="post">
          <div class="custom-select" >
          <select name="tribunal" required>
            <option selected value="0"> Tribunales de {{titulacion}} </option>
             {% for row in tribunales %}
              <option value={{row[0]}}>{{row[0], row[2]}}</option> 
              {% endfor %}
          </select>
          </div>
          




































          <input type="hidden" name="trabajo" value='{{id}}'>
         
          <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
          </p>
      </form>
