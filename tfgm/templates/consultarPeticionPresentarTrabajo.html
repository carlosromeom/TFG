<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/estilodefecto.css') }}">
	<meta charset="utf-8">
    <title>Consulta de peticiones de tema creadas por el usuario</title>
<style>
.table-layout {
    text-align: center;
    border: 1px solid black;
    border-collapse: collapse;
    font-family:"Trebuchet MS";
    margin: 0 auto 0;
}
.table-layout td, .table-layout th {
    border: 1px solid grey;
    padding: 5px 5px 0;
}
.table-layout td {
    text-align: left;
}
.selected {
    color: red;
}
</style>
</head>  



<body> 

	  <div align="left"><img src="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png" style="width: 5%"/img>
            <h1> <center> Consultar peticiones de creadas por el usuario</center></h1>

            <h1> <center> Lista de peticiones de tema </center></h1>


<table id="display-table" class="table-layout">
    <thead>
            <th>ID</th>
            <th>Nombre trabajo</th>
            <th>Nombre alumno</th>
            <th>Titulación</th>
            <th>Estado</th>
            <th>Resolución</th>
            
    </thead>

                  {% for row in peticiones %}
               

                  <tr>
                        
                        <td class="row-data"><a href="/registrarTFG/{{row[0]}}">{{row[0]}}</a></td>
                        <td class="row-data">{{row[1]}}</a></td>
                        <td class="row-data">{{row[2]}}</td>
                        <td class="row-data">{{row[3]}}</td>
                        <td class="row-data">{{row[23]}}</td>
                        <td class="row-data">{{row[24]}}</td>



                        

                        
                  </tr>
          
                  {% endfor %}
            </table>
      </div>

</body>
</html>


<a class="button2" href="/">Atrás</a>
