<!doctype html>
<head>
  <link rel="icon" type="image/png" href="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/estilodefecto.css') }}">
  <meta charset="utf-8">
    <title>Crear nueva convocatoria</title>
</head> 


<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>




<body> 

            
            <div align="left"><img src="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png" style="width: 5%"</img>
            <h1> <center> Crear nueva convocatoria para lectura de trabajos </center></h1>

			<form action="{{ url_for('registrarNuevaConvocatoria') }}" method="post">
  				<select name="titulacion">
            <option selected value="0"> Titulaciones </option>

              <option value="informatica">Grado en Ingeniería Informática</option> 
              <option value="electronicaindustrial">Grado en Ingeniería Electrónica Industrial</option> 
              <option value="electronica">Grado en Ingeniería Electrónica</option> 
              <option value="mecanica">Grado en Ingeniería Mecánica</option>
              <option value="dobleenergiaelectrica">Doble Grado en Ingeniería Energía y Rec. Min e Ing. Electica</option> 
              <option value="masterindustrial">Máster en Ingeniería Industrial</option>  
 
          </select>

          <select name="trabajo">
            <option selected value="0"> Trabajo </option>
              <option value="TFG">TFG</option> 
              <option value="TFM">TFM</option> 
          </select>

  				<p>Fecha: <input type="date" id="fecha" name="fecha" required></p>
          <p>Hora: <input type="time" id="hora" name="hora" required></p>
          <p>Alumno: <input type="text" id="alumno" name="alumno" required></p>
          <p>Titulo: <input type="text" id="titulo" name="titulo" required></p>
          <p>Localización: <input type="text" id="localizacion" name="localizacion" required></p>
          <p>Notas: <input type="text" name="notas" size="40"></p>
         
  				
  				<p>
    				<input type="submit" value="Enviar">
    				<input type="reset" value="Borrar">
  				</p>
			</form>
