<!doctype html>
<head>
  <link rel="icon" type="image/png" href="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/estilodefecto.css') }}">
  <meta charset="utf-8">
    <title>Modificar tribunal</title>
</head> 

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
input[type=reset] {
  width: 100%;
  background-color: #e78c32;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>


<body> 

            
            <div align="left"><img src="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png" style="width: 5%"</img>
            <h1> <center> Modificar tribunal </center></h1>

			<form action="{{ url_for('registrarModificacionTribunal') }}" method="post">

                        <input type="radio" id="Activo" name="Activo" value="Activo">
                        <label for="Activo">Activo</label><br>

                        <input type="radio" id="Inactivo" name="Inactivo" value="Inactivo">
                        <label for="Inactivo">Inactivo</label><br>



  				            <label for="presidente">Presidente:</label>
                      <input list="nombres" name="presidente" id="presidente" value="{{datos[0][2]}}" required>
                      <datalist id="nombres">
                        {% for row in profesores %}
                        <option value={{row[2]}}>{{row[1]}}</option> 
                        {% endfor %}
                      </datalist>


                      <label for="secretario">Secretario:</label>
                      <input list="nombres" name="secretario" id="secretario" value="{{datos[0][3]}}" required>
                      <datalist id="nombres">
                        {% for row in profesores %}
                        <option value={{row[2]}}>{{row[1]}}</option> 
                        {% endfor %}
                      </datalist>


                      <label for="secretario">Vocal:</label>
                      <input list="nombres" name="vocal" id="vocal" value="{{datos[0][4]}}" required>
                      <datalist id="nombres">
                        {% for row in profesores %}
                        <option value={{row[2]}}>{{row[1]}}</option> 
                        {% endfor %}
                      </datalist>


          <p>ID: <input name="ID" value={{ID}} readonly></p>
          <select name="titulacion">
            <option selected value="0"> Titulaciones </option>

              <option value="informatica">Grado en Ingeniería Informática</option> 
              <option value="electronicaindustrial">Grado en Ingeniería Electrónica Industrial</option> 
              <option value="electronica">Grado en Ingeniería Electrónica</option> 
              <option value="mecanica">Grado en Ingeniería Mecánica</option>
              <option value="dobleenergiaelectrica">Doble Grado en Ingeniería Energía y Rec. Min e Ing. Eléctrica</option> 
              <option value="masterindustrial">Máster en Ingeniería Industrial</option>  
 
          </select>
  				
  				<p>
    				<input type="submit" value="Enviar">
    				<input type="reset" value="Borrar">
  				</p>
			</form>
