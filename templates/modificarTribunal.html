<!doctype html>
<head>
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/estilodefecto.css') }}">
  <meta charset="utf-8">
    <title>Modificar tribunal</title>
</head> 

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>


<body> 
<p>Hello, {email}! You're logged in! Email: {email}</p>
            
            <div align="left"><img src="https://www.uco.es/investigacion/proyectos/SEBASENet/images/Logo_UCO.png" style="width: 5%"</img>
            <h1> <center> Modificar tribunal </center></h1>

			<form action="{{ url_for('registrarModificacionTribunal') }}" method="post">
  				<p>Nombre: <input type="text" name="nombre" size="40"></p>
          <p>ID: <input type="number" name="ID" value={{ID}}></p>
  				<p>Miembros: <input type="text" name="miembros" size="230"></p>
  				<p>Presidente: <input type="text" name="presidente" size="40"></p>
          <p>Titulacion: <input type="text" name="titulacion" size="40"></p>
  				
  				<p>
    				<input type="submit" value="Enviar">
    				<input type="reset" value="Borrar">
  				</p>
			</form>
